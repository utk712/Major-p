<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  
  <style>
    body { font-family: Arial, sans-serif; background-color: #f7f7f7; }
    .container { padding: 50px 20px; max-width: 400px; }
    .glass-form { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    button { border-radius: 10px; padding: 10px 20px; width:100%; }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="history.back()" class="btn btn-secondary mb-3">‚Üê Back</button>
    <h2 class="text-center mb-4">Signup</h2>
    <form method="POST" class="glass-form">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
      <button type="submit" class="btn btn-primary mt-3">Send OTP</button>
    </form>
  </div>
</body>
</html>
