<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  
  <style>
    body { font-family: Arial, sans-serif; background-color: #f7f7f7; }
    .container { padding: 50px 20px; max-width: 400px; }
    .glass-form { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    button { border-radius: 10px; padding: 10px 20px; width:100%; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Verify OTP</h2>
    <form method="POST" class="glass-form">
      <label>Enter OTP (Check terminal/otp.log for development OTP)</label>
      <input type="text" name="otp" class="form-control" required>
      
      {% if otp %}
      <div class="alert alert-warning mt-2">
        Development OTP for {{ session['email'] }}: <strong>{{ otp }}</strong>
      </div>
      {% endif %}

      <button type="submit" class="btn btn-primary mt-3">Verify</button>
    </form>
    <a href="/signup" class="btn btn-link mt-2">Resend OTP</a>
  </div>
</body>
</html>
